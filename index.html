<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PSA</title>

    <!-- Le styles -->
    <!-- <link href="js/libraries/bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->
    <link href="js/libraries/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body ng-app="myApp" class="page-datos-del-sga">

    <header layout="row" layout-align="center center">

        <md-menu>
            <md-button ng-click="$mdMenu.open()">
                <div class="burger">
                    <div class="slice"></div>
                    <div class="slice"></div>
                    <div class="slice"></div>
                </div>
                MENÚ
            </md-button>
            <md-menu-content id="menu-dropdown" width="4">
                <md-menu-item>
                    <md-button ng-href="#visualisador-del-proceso" md-colors="{background: 'blue'}">Visualisador del Proceso</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="#datos-del-sga" md-colors="{background: 'blue'}" class="selected">Datos del SGA</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="#configuracion-de-parametros" md-colors="{background: 'blue'}">CONFIGURACIÓN DE PARÁMETROS</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="#bloqueos" md-colors="{background: 'blue'}">Pantalla de bloqueos</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-href="#modo-manual" md-colors="{background: 'blue'}">Pantalla de modo manual</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button md-colors="{background: 'blue'}">Salir</md-button>
                </md-menu-item>
             </md-menu-content>
        </md-menu>

        <h1>DATOS DEL SGA </h1>

        <div class="logos" flex layout-fill layout="row" layout-align="end center">
            <img src="images/artisteril.gif" alt="artisteril:diasa">
            <img src="images/psa.gif" alt="PSA Groupe">
        </div>

    </header>

	<main ng-view></main>

    <footer layout="row" layout-align="space-between center">
        <div class="user">username</div>
        <div class="clock">{{date}}</div>
    </footer>


	<!-- Le javascript -->
	<!-- Placed at the end of the document so the pages load faster -->

    <!-- Libraries -->
    <script src="js/libraries/jquery/dist/jquery.min.js"></script>
    <script src="js/libraries/angular/angular.min.js"></script>
    <script src="js/libraries/angular-route/angular-route.min.js"></script>
    <script src="js/libraries/angular-animate/angular-animate.min.js"></script>
    <script src="js/libraries/angular-aria/angular-aria.min.js"></script>
    <script src="js/libraries/angular-messages/angular-messages.min.js"></script>
    <script src="js/libraries/angular-material/angular-material.min.js"></script>
    <script src="js/config/webservice.js"></script>
    <script src="js/app.js"></script>

    <!-- Pages -->
    <script src="js/pages/datos-del-sga/datos-del-sga-controller.js"></script>
    <!-- <script src="js/pages/contact/contact-controller.js"></script> -->

    <!-- Services -->
    <script src="js/services/artisteril-interval-service.js"></script>

</body>
</html>
