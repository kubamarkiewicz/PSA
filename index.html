<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title ng-bind="pageTitle + ' - PSA'">PSA</title>

    <!-- Le styles -->
    <link href="js/libraries/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="js/libraries/angular-ui-grid/ui-grid.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- Pages -->
    <link href="js/pages/login/login.css" rel="stylesheet">
    <link href="js/pages/visualizador-del-proceso/visualizador-del-proceso.css" rel="stylesheet">
    <link href="js/pages/bloqueo-de-productos/bloqueo-de-productos.css" rel="stylesheet">
    <link href="js/pages/configuracion-de-parametros/configuracion-de-parametros.css" rel="stylesheet">
    <link href="js/pages/informes/informes.css" rel="stylesheet">
    <link href="js/pages/maestro-articulos/maestro-articulos.css" rel="stylesheet">
    <link href="js/pages/ordenes-en-curso/ordenes-en-curso.css" rel="stylesheet">
    <link href="js/pages/ordenes-completadas/ordenes-completadas.css" rel="stylesheet">
    <link href="js/pages/logs/logs.css" rel="stylesheet">
    <link href="js/pages/ubications/ubications.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body class="page-datos-del-sga loading">

    <header layout="row" layout-align="center center">

        <md-menu>
            <md-button ng-click="$mdMenu.open()">
                <div class="burger">
                    <div class="slice"></div>
                    <div class="slice"></div>
                    <div class="slice"></div>
                </div>
                <span class="title">MENÚ</span>
            </md-button>
            <md-menu-content id="menu-dropdown" width="4">
                <md-menu-item ng-hide="!user_permissions['visualizador-del-proceso']">
                    <md-button ng-href="#visualizador-del-proceso" md-colors="{background: 'blue'}">Visualizador del Proceso</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['configuracion-de-parametros']">
                    <md-button ng-href="#configuracion-de-parametros" md-colors="{background: 'blue'}">CONFIGURACIÓN DE PARÁMETROS</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['bloqueo-de-productos']">
                    <md-button ng-href="#bloqueo-de-productos" md-colors="{background: 'blue'}">Bloqueo de posiciónes</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['informes']">
                    <md-button ng-href="#informes" md-colors="{background: 'blue'}">Informes</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['maestro-articulos']">
                    <md-button ng-href="#maestro-articulos" md-colors="{background: 'blue'}">Maestro artículos</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['ordenes-en-curso']">
                    <md-button ng-href="#ordenes-en-curso" md-colors="{background: 'blue'}">ÓRDENES EN CURSO</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['ordenes-completadas']">
                    <md-button ng-href="#ordenes-completadas" md-colors="{background: 'blue'}">ÓRDENES COMPLETADAS</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['logs']">
                    <md-button ng-href="#logs" md-colors="{background: 'blue'}">Logs</md-button>
                </md-menu-item>
                <md-menu-item ng-hide="!user_permissions['ubications']">
                    <md-button ng-href="#ubications" md-colors="{background: 'blue'}">Ubicaciones</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="logout()" md-colors="{background: 'blue'}">Salir</md-button>
                </md-menu-item>
             </md-menu-content>
        </md-menu>

        <h1>{{ pageTitle }}</h1>

        <div class="logos" flex layout-fill layout="row" layout-align="end center">
            <img src="images/artisteril.gif" alt="artisteril:diasa">
            <img src="images/psa.gif" alt="PSA Groupe">
        </div>

    </header>

	<main ng-view ng-show="user_permissions[pageSlug] || pageSlug == 'login'"></main>

    <footer>
        <div class="fullscreen" ng-click="toggleFullScreen()"></div>
        <div class="user">{{username}}</div>
        <div class="clock">{{date}}</div>
    </footer>


	<!-- Le javascript -->
	<!-- Placed at the end of the document so the pages load faster -->

    <!-- Libraries -->
    <script src="js/libraries/jquery/dist/jquery.min.js"></script>
    <script src="js/libraries/angular/angular.min.js"></script>
    <script src="js/libraries/angular-route/angular-route.min.js"></script>
    <script src="js/libraries/angular-animate/angular-animate.min.js"></script>
    <script src="js/libraries/angular-aria/angular-aria.min.js"></script>
    <script src="js/libraries/angular-messages/angular-messages.min.js"></script>
    <script src="js/libraries/angular-material/angular-material.min.js"></script>

    <!-- Angular Application -->
    <script src="js/config/config.js"></script>
    <script src="js/config/webservice.js"></script>
    <script src="js/config/map.js"></script>
    <script src="js/app.js"></script>

    <!-- Pages Controllers -->
    <script src="js/pages/login/login-controller.js"></script>
    <script src="js/pages/visualizador-del-proceso/visualizador-del-proceso-controller.js"></script>
    <script src="js/pages/visualizador-del-proceso/config.js"></script>
    <script src="js/pages/bloqueo-de-productos/bloqueo-de-productos-controller.js"></script>
    <script src="js/pages/configuracion-de-parametros/configuracion-de-parametros-controller.js"></script>
    <script src="js/pages/informes/informes-controller.js"></script>
    <script src="js/pages/maestro-articulos/maestro-articulos-controller.js"></script>
    <script src="js/pages/ordenes-en-curso/ordenes-en-curso-controller.js"></script>
    <script src="js/pages/ordenes-completadas/ordenes-completadas-controller.js"></script>
    <script src="js/pages/logs/logs-controller.js"></script>
    <script src="js/pages/ubications/ubications-controller.js"></script>

    <!-- Services -->
    <script src="js/services/artisteril-auth-service.js"></script>
    <script src="js/services/artisteril-interval-service.js"></script>

    <!-- more libraries -->
    <script src="js/libraries/jquery.panzoom/dist/jquery.panzoom.min.js"></script>
    <script src="js/libraries/angular-ui-grid/ui-grid.min.js"></script>
    <!-- <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script> -->
    <!-- <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script> -->
    <!-- <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script> -->
    <script src="js/libraries/js-xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/libraries/file-saver/FileSaver.min.js"></script>

</body>
</html>
