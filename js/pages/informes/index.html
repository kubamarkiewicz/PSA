
<div class="container">

	<h2>Informes</h2>
	
	<form name="informeForm" class="informeForm" ng-submit="generateInforme()">
		
		<p class="action">
			<label>INFORME</label>
			<md-input-container md-no-float>
				<md-select ng-model="action" placeholder="Seleccionar informe" required md-no-asterisk>
					<md-option ng-repeat="item in actionsData" ng-value="item">{{ item.Action }}</md-option>
				</md-select>
			</md-input-container>
		</p>
		
		<p ng-show="action.Ref">
			<label>Ref</label>
	    	<md-input-container md-no-float>
		        <input type="text" ng-model="ref">
		    </md-input-container>
		</p>

		<p>
		    <md-button type="submit" class="md-raised md-primary btn-block generate-informe">Generar informe</md-button>
		</p>

   	</form>


</div>
