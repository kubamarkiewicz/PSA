
<div class="container">

	<h2>Informes</h2>
	
	<form name="informeForm" class="informeForm" ng-submit="generateInforme()">
		
		<p class="action">
			<label>INFORME</label>
			<md-input-container md-no-float>
				<md-select ng-model="informeAction" placeholder="Seleccionar informe" required md-no-asterisk>
					<md-option ng-repeat="action in informeActionsData" ng-value="action">{{ action }}</md-option>
				</md-select>
			</md-input-container>
		</p>

		<p>
		    <md-button type="submit" class="md-raised md-primary btn-block generate-informe">Generar informe</md-button>
		</p>

   	</form>


</div>
