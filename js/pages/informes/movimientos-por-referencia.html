
<section class="container movimientos-por-referencia">

	<ng-include src="'js/pages/informes/partial-tabs.html'"></ng-include> 

	<form class="myForm" ng-submit="loadData()">

		<div class="input-wrap">
			<label>Referencia</label>
			<md-input-container md-no-float>
		        <input type="text" ng-model="ref">
		    </md-input-container>
		</div>

		<div class="input-wrap">
			<label>Fecha desde</label>
			<md-input-container md-no-float>
		        <md-datepicker ng-model="fechaDesde" md-open-on-focus></md-datepicker>
		    </md-input-container>
		</div>

		<div class="input-wrap">
			<label>Fecha hasta</label>
			<md-input-container md-no-float>
		        <md-datepicker ng-model="fechaHasta" md-open-on-focus></md-datepicker>
		    </md-input-container>
		</div>

	    <md-button type="submit" class="md-raised md-primary">Mostrar</md-button>
   	</form>

	<br>
	<br>

	<div layout="row" layout-wrap>
			
	    <div flex="50">

	    	<dl>
				<dt>Entradas</dt>
				<dd>{{ data.Entradas }}</dd>
				
				<dt>Salidas</dt>
				<dd>{{ data.Salidas }}</dd>
			</dl>

	    </div>

	    <div flex="50">

			<div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="myGrid"></div>

			<p>
				<md-button class="md-raised md-primary" ng-click="exportExcel()">Exportar Excel</md-button>
			</p>

		</div>

	</div>
	
</section>
