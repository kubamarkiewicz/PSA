

	<h2>Maestro artículos</h2>

    <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="myGrid"></div>

	<div layout="row" layout-wrap>
	    <div flex="50">
	
			<p>
				<md-button class="md-raised md-primary add" ng-click="addRow()" ng-disabled="selectedItem.Id && selectedItem.Id == '0'">Añadir <md-progress-circular></md-progress-circular></md-button>
			&nbsp;
				<md-button class="md-raised md-warn delete" ng-disabled="!selectedItem || (selectedItem.Id && selectedItem.Id == '0')" ng-click="deleteRow()">Suprimir <md-progress-circular></md-progress-circular></md-button>
			</p>

	    </div>
	    <div flex="50" layout="row" layout-align="end start">

			<p>
				<md-button class="md-raised md-primary" ng-click="exportExcel()">Exportar Excel</md-button>
				<md-button class="md-raised md-primary" ng-click="selectFile()" id="importButton">Importar Excel <md-progress-circular></md-progress-circular></md-button>
				<input id="fileInput" type="file" class="ng-hide">
			</p>

		</div>
	</div>

    <form name="articleForm" ng-submit="updateRow()">

		<div class="row">
					
			<div class="column">
				
				<p>
			    	<label>Ref</label>
			    	<md-input-container md-no-float>
				        <input type="text" name="ref" ng-model="selectedItem.Ref" ng-disabled="selectedItem.Id && selectedItem.Id != '0'" required>
				    </md-input-container>
				</p>
				
				<p>
			    	<label>Piezas Por Pallet</label>
			    	<md-input-container md-no-float>
				        <input type="text" ng-model="selectedItem.PiezasPorPallet" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">
				
				<p>
			    	<label>Pasillo</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" max="24" ng-model="selectedItem.Pasillo" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>
				
				<p>
			    	<label>Alveolo</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" max="22" ng-model="selectedItem.Alveolo" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">
				
				<p>
			    	<label>Min Piezas</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" ng-model="selectedItem.MinPiezas" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>
				
				<p>
			    	<label>Max Piezas</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" ng-model="selectedItem.MaxPiezas" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">
				
				<p>
			    	<label>Min Pallets</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" ng-model="selectedItem.MinPallets" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>
				
				<p>
			    	<label>Max Pallets</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number min="1" ng-model="selectedItem.MaxPallets" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">

				<p>
					<label>Proveedor</label>
					<md-input-container md-no-float>
				        <md-select ng-model="selectedItem.ProveedorId">
				            <md-option ng-repeat="option in proveedoresData" ng-value="option.Id">
				            	{{ option.Nombre }}
				            </md-option>
				      	</md-select>
				    </md-input-container>
				</p>
				
				<p>
			    	<label>CMJ</label>
			    	<md-input-container md-no-float>
				        <input type="number" string-to-number ng-model="selectedItem.Cmj" ng-disabled="!selectedItem">
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">

				<p>
					<label>Bloqueo Automático</label>
					<md-input-container md-no-float>
				        <md-select ng-model="selectedItem.BloqueoAutomatico">
				            <md-option value="No">No</md-option>
				            <md-option value="Si">Si</md-option>
				      	</md-select>
				    </md-input-container>
				</p>

				<p>
					<label>Tipo Pallet</label>
					<md-input-container md-no-float>
				        <md-select ng-model="selectedItem.TipoPallet">
				            <md-option ng-repeat="option in tiposPalletData" ng-value="option.Id">
				            	{{ option.Nombre }}
				            </md-option>
				      	</md-select>
				    </md-input-container>
				</p>

			</div><!-- /.column -->
					
			<div class="column">
				
				<p>
			    	<md-button type="submit" class="md-raised md-primary btn-block update" ng-disabled="!selectedItem">Guardar cambios <md-progress-circular></md-progress-circular></md-button>
				</p>

			</div><!-- /.column -->

		</div>

    </form>
